<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User | Attendance Form</title>
    <link rel="stylesheet" href="style-a-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto+Condensed&display=swap" rel="stylesheet" />
  </head>

  <body class="container">
    <!-- Sidebar -->
    <nav>
      <header>
        <div class="text">
          <h1>Ikura Chan</h1>
          <h2>Smk 2 Jakarta</h2>
        </div>
      </header>
      <main>
        <ul class="menu-links">
          <li class="nav-link">
            <a href="my-profile.html"> My Profile </a>
          </li>
          <li class="nav-link" id="aktif">
            <a href="#"> Attendance Form </a>
          </li>
          <li class="nav-link">
            <a href="history-absen.html"> History Absen </a>
          </li>
          <li class="nav-link">
            <a href="privacy.html"> Settings & Privacy </a>
          </li>
        </ul>
      </main>
    </nav>
    <!-- Main Content -->
    <main class="container-content">
      <header class="first">
        <div class="user-text">Lilas Ikuta</div>
        <div class="user-profile">
          <img src="ikura.jpg" alt="" />
        </div>
      </header>
      <header class="second">
        <div class="text">Attendance Form</div>
      </header>
      <main class="wrapper-content">
        <header>Isi Kehadiran Anda</header>
        <div class="wrapper-body">
          <div class="body-satu">
            <div class="wrapper-absen">
              <div class="text">Status Absen</div>
              <select name="" id="">
                <option value="1">Masuk</option>
                <option value="2">Sakit</option>
                <option value="3">Izin</option>
              </select>
            </div>
            <div class="date">
              <div class="text">Waktu & Tanggal</div>
              <div class="date-time">
                <h3 id="current-time"></h3>
                <h3 id="date-today"></h3>
              </div>
            </div>
          </div>
          <div class="body-dua">
            <div class="wrapper-image">
              <div class="text">Unggah Gambar Anda</div>
              <div class="image">
                <div class="display_image">
                  <div class="tampil" id="display_image"></div>
                </div>
              </div>
              <div class="text">
                <label for="upload">Pilih Gambar</label>
              </div>
              <input name="" type="file" id="upload" accept=".png, .jpg, .jpeg" style="visibility: hidden" />
            </div>

            <div class="wrapper-maps">
              <h1 class="status" id="location-details" style="font-size: 20px"></h1>
              <button class="find-state" id="get-location">Cari Lokasi Ku dong</button>
            </div>
          </div>
        </div>
      </main>
    </main>

    <!-- Js -->
    <script src="script.js"></script>
  </body>
</html>
