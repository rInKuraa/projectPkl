<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User | Create Account</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto+Condensed&display=swap" rel="stylesheet" />
  </head>

  <body class="container">
    <!-- Sidebar -->
    <nav>
      <header>
        <div class="text">
          <h1>(Username)</h1>
          <h2>(Sekolah)</h2>
        </div>
      </header>
      <main>
        <ul class="menu-links">
          <li class="nav-link">
            <a href="my-profile.html"> My Profile </a>
          </li>
          <li class="nav-link">
            <a href="#"> Attendance Form </a>
          </li>
          <li class="nav-link">
            <a href="#"> History Absen </a>
          </li>
          <li class="nav-link">
            <a href="privacy.html"> Settings & Privacy </a>
          </li>
        </ul>
      </main>
    </nav>
    <!-- Main Content -->
    <main class="container-content">
      <header class="first">
        <div class="wrapper-icon">
          <i class="bx bx-menu"></i>
        </div>
        <div class="wrapper-name">
          <div class="user-text">(Nama)</div>
          <div class="user-profile"></div>
          <div class="display_image">
            <div class="tampil" id="display_image_h"></div>
            <img src="profile.png" alt="" />
          </div>
        </div>
      </header>
      <header class="second">
        <div class="text">Create Account</div>
      </header>
      <main class="wrapper-content">
        <div class="container-profile">
          <div class="wrapper-profile">
            <div class="profile-body">
              <div class="display_image">
                <div class="tampil" id="display_image"></div>
              </div>
            </div>
            <div class="text">
              <label for="upload" class="uploud-image">Pilih Gambar</label>
            </div>
            <input name="" type="file" id="upload" accept=".png, .jpg, .jpeg" style="visibility: hidden" />
          </div>
        </div>
        <div class="wrapper-identity">
          <form action="">
            <div class="identitas">
              <label for="nama">Nama : </label>
              <input type="text" name="" id="" />
            </div>
            <div class="identitas">
              <label for="nis">NIS : </label>
              <input type="text" name="" id="" />
            </div>
            <div class="identitas">
              <label for="username">Username : </label>
              <input type="text" name="" id="" maxlength="10" />
            </div>
            <div class="identitas">
              <label for="jenis-kelamin">Jenis Kelamin : </label>
              <select name="" id="">
                <option value="1">Pria</option>
                <option value="2">Wanita</option>
              </select>
            </div>
            <div class="identitas">
              <label for="telepon">No. Telepon :</label>
              <input type="tel" name="" id="" pattern="[0-9]{4}[0-9]{4}[0-9]{5}" maxlength="13" />
            </div>
            <div class="identitas">
              <label for="email">Email :</label>
              <input t ype="email" name="" id="" />
            </div>
            <div class="identitasInstansi" id="instansi">
              <div class="instansiAsal">
                <label for="Instansi">Instansi Pendidikan :</label>
                <select name="" id="">
                  <option value="1">Universitas</option>
                  <option value="2">Sekolah</option>
                </select>
              </div>
              <div class="instansiNama">
                <label for="namaInstansi">Nama Instansi :</label>
                <input type="text" name="" id="" />
              </div>
            </div>
            <div class="wrapper-submit">
              <button class="submit" onclick="changeImage()" type="button">Submit</button>
            </div>
          </form>
        </div>
      </main>
    </main>

    <script src="script-index.js"></script>
  </body>
</html>
